<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="container">

    <div class="image">

    </div>

    <div class="text">
      <p class="main-topic">PERFUME</p>

      <p class="sub-topic">Gabrielle Essence Eau De Parfum</p>

      <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="price-one">$149.99</p>
          <p class="price-two">$169.99</p>
        </div>   

        <div class="cart">
          <img src="icon-cart.svg" alt="">
          <a href="#">Add to Cart</a>
        </div>
    </div>

  </div>
</body>
</html>
